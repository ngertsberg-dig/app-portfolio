  <style>
    * {box-sizing: border-box;}
    body{
      background-color:lightBlue;
    }
    .chat-container {background-color:white;
    width:50%;
    margin:0 auto;}
    .chat-messages{
        min-height:200px;
        border:1px solid lightBlue;
    }
    .send-message input[type = 'text']{
        width:50%;
        padding:4px;
    }
    .send-message{
        display:flex;
        justify-content:center;
        padding-top:10px;
        padding-bottom:10px;
    }
    .send-message input[type = 'submit']{
        border:1px solid lightBlue;
        padding:5px;
        background-color:initial;
    }
  </style>


</head>

<body>

    <div id = 'app'>
      <div class = 'chat-container'>
        <div class = 'chat-messages'>

            <ul style = 'list-style:none;'>
              <li v-for = 'message in messages'>
                {{message}}
              </li>
            </ul>

        </div>

        <div class = 'send-message'>

              <input type = 'text' placeholder = 'Enter a message..' id = 'message'>
              <input type ='submit' value = 'Send Message' @click = 'sendMessage'>

        </div>
      </div>
    </div>

    <script>
      var chat = new Vue({
        el:"#app",
        data:{
          messages:[]
        },
        created(){
          if(store.get('messages') != undefined){
            this.messages = store.get('messages');
          }
        },
        methods:{
          sendMessage(){
            this.messages.push($("#message").val());
            store.set('messages',this.messages);
          }
        }
      })

    </script>
